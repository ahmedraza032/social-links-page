<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution {text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic">
        <p class="name"> Jessica Randall</p>
        <p class="city">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <div class="link">
          GitHub
        </div>
        <div class="link">
         Frontend Mentor
        </div>
        <div class="link">
          LinkedIn
        </div>
        <div class="link">
          Twitter
        </div>
        <div class="link">
          Instagram
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ahmedraza032">Ahmed Raza</a>.
    </div>
  </main>
  
  
</body>
</html>
